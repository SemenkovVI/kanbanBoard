<div class="root">
  <app-header></app-header>
    <div class="board">
      <div class="board-bar">
        <mat-icon class="btn-drop">arrow_drop_up</mat-icon>
        <p class="board-name">Board Name</p>
        <app-modal [row]="'1'"></app-modal>
      </div>

      <div class="board-wrapper" >
        <div class="board-columns" cdkDropListGroup>
            <app-row *ngFor="let title of titles; let index;" [name]="title.name" [id]="title.index" [header]="title.header" [color]="title.color"></app-row>
        </div>
      </div>
    </div>
</div>
