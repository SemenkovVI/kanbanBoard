<swiper [accessKey]="titles.length" [lazy]="true" [slidesPerView]="1" [pagination]=" { clickable: true } " *ngIf="titles">
  <ng-container *ngFor="let title of titles">
    <ng-template swiperSlide>
      <app-row
        [name]="title.name"
        [id]="title.index"
        [header]="title.header"
        [color]="title.color"
      [isMobile]="true">
      </app-row>
    </ng-template>
  </ng-container>
</swiper>
